    <script>
        $(document).ready(function() {
            var arrDown = $('.home-arr-down');
            $.scrollify({
                section: ".home-image",
                easing: "easeOutExpo",
                after: function(i, panels) {


                    if ((i + 1) === panels.length) {
                        arrDown.addClass('home-arr-up');
                    } else {
                        if (arrDown.hasClass('home-arr-up')) {
                            arrDown.removeClass('home-arr-up');
                        }

                    }
                },
            });

            arrDown.on('click', function(event) {
                if (arrDown.hasClass('home-arr-up')) {
                    $.scrollify.previous();
                } else {
                    $.scrollify.next();
                }


            });

        })
    </script>
